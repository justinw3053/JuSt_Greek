version: 1
applications:
  - appRoot: web_app
    backend:
      phases:
        build:
          commands:
            - nvm use 22 || nvm install 22
            - npm ci --legacy-peer-deps
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 22 || nvm install 22
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
