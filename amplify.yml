version: 1
backend:
  phases:
    build:
      commands:
        - 'cd web_app'
        - 'npm ci --legacy-peer-deps'
        - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'
frontend:
  phases:
    preBuild:
      commands:
        - 'cd web_app'
        - 'npm ci --legacy-peer-deps'
    build:
      commands:
        - 'cd web_app'
        - 'npm run build'
  artifacts:
    baseDirectory: web_app/.amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - web_app/node_modules/**/*
