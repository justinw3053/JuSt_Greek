version: 1
backend:
  phases:
    build:
      commands:
        - 'cd web_app'
        - 'npm ci --legacy-peer-deps'
        - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'
frontend:
  phases:
    preBuild:
      commands:
        - 'if [ -d "web_app" ]; then cd web_app; else echo "web_app directory missing!"; fi'
        - 'if [ -f "package.json" ]; then npm ci --legacy-peer-deps; fi'
    build:
      commands:
        - 'if [ -d "web_app" ]; then cd web_app; fi'
        - 'npm run build'
  artifacts:
    baseDirectory: web_app/.next
    files:
      - '**/*'
  cache:
    paths:
      - web_app/node_modules/**/*
