version: 1
backend:
  phases:
    build:
      commands:
        - 'if [ -d "web_app" ]; then cd web_app; fi'
        - 'npm ci --legacy-peer-deps'
        - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'
frontend:
  phases:
    preBuild:
      commands:
        - 'if [ -d "web_app" ]; then cd web_app; fi'
        - 'npm ci --legacy-peer-deps'
    build:
      commands:
        - 'if [ -d "web_app" ]; then cd web_app; fi'
        - 'npm run build'
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - web_app/node_modules/**/*
