version: 1
backend:
  phases:
    build:
      commands:
        - echo "DEBUG: Starting Backend Build"
        - pwd
        - ls -la
        - npm ci --legacy-peer-deps
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - echo "DEBUG: Starting Frontend preBuild"
        - pwd
        - ls -laR
        - cd web_app || echo "web_app not found"
        - npm ci --legacy-peer-deps
    build:
      commands:
        - echo "DEBUG: Starting Frontend Build"
        - npm run build
  artifacts:
    baseDirectory: web_app/.next
    files:
      - '**/*'
  cache:
    paths:
      - web_app/node_modules/**/*
